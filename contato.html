<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Contato</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Sobre Mim</a></li>
                    <li><a href="formacao.html">Formação</a></li>
                    <li><a href="portfolio.html">Portfólio</a></li>
                    <li><a href="contato.html" style="color: rgb(5, 8, 222)">Contato</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div>
                <h1>Contato</h1>
                <h3>Preencha o formulário:</h3>
                <form>
                    <table>
                        <tr>
                            <td>
                                <label>Nome:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="nome" placeholder="Digite seu nome">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>E-mail:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="email" id="email" placeholder="Digite seu e-mail">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Comentário:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <textarea id="mensagem" placeholder="Digite aqui sua mensagem"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit" id="botaoEnvio">Enviar</button> <!-- cria um botão para enviar os dados do formulário-->
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </main>

        <script src="script.js"></script>
</body>
</html>
